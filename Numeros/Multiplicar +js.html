<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <script>
        let number = prompt("Give me an integer value", 0);
        var pluss = number;

        if (number > 0){

            for (let i = 1; i < number; i++) {
                pluss = pluss*i;
            }

            alert (pluss);

        }else{ 
            alert("Only numbers integers positives");
        }

    </script>
</body>

</html>
